<script>
  var a = 10;//12
  var b = 12;//11
  var c = 14;
  var valor1 = ++a-b;// -1
  var valor2 = b-- + a++; //12+11=23
  var valor3 = -a+c++; // -12+24=2

  document.write("a = " + a + "<br>");
  document.write("b = " + b + "<br>");
  document.write("c = " + c + "<br>");
  document.write("valor 1 = " + valor1 + "<br>");
  document.write("valor 2 = " + valor2 + "<br>");
  document.write("valor 3 = " + valor3 + "<br>");
 
</script>
