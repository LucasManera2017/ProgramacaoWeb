<script>
  var num1 =  parseFloat("5")+"<br>";//considerou apenas os numeros
  var num2 =  parseFloat("5.00")+"<br>";//ignorou os zeros
  var num3 =  parseFloat("5.11")+"<br>";//converteu para número real
  var num4 =  parseFloat("14 25 11")+"<br>";//considerou apenas o 14
  var num5 =  parseFloat("  20  ")+"<br>";//desconsiderou os espaços
  var num6 =  parseFloat("20 anos")+"<br>";//desconsiderou espaço e texto após número
  var num7 =  parseFloat("tenho 20 anos")+"<br>";//NaN
  var num8 =  parseFloat("100.",5)+"<br>";//desconsiderou a , e após as aspas
  var num9 =  parseFloat("0050")+"<br>";//desconsiderou zeros a esquerda
  var num10 =  parseFloat("0x50")+"<br>";//não converteu em hexadecimal, ignorou 0 e x 

  var resultado = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10;

  document.write(resultado);
  // parseInt converte strings em valores inteiros. Se não for possível converter, retorna NaN (Not a Number).

</script>
