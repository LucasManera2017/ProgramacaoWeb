<script>
  var seuNome = prompt("Digite seu primeiro nome: ");

  for (var i = 0; i < seuNome.length; i++)
    document.write(seuNome[i] + "<br>");
  //o prompt vetoriza os carecteres digitados
  //lenght é a função que mostra o tamanho ou quantidade de caracteres
  //o loop percorre cada caractere do seuNome e o escreve em uma nova linha
    document.write("Seu nome tem " + seuNome.length + " caracteres")
</script>
