<script>
  var nome=prompt("Digite seu nome com espaços antes: ");
  alert("Olá " + nome.trim() + "! Seja bem-vindo!");//trim remove espaços do inicio e fim da string 
  alert("Seu nome em maiusculo é: " + nome.toUpperCase())//toUpperCase converte tudo para maiúsculo 
  alert("Seu nome em minúsculo é: " + nome.toLowerCase())//toLowerCase converte tudo para minúsculo 
</script>
