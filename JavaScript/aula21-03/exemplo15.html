<script>
  //contador
  var num=parseInt(prompt("Digite um número para contagem progressiva: "))
  for (var x=0; x<=num; x++) {
    document.write(x + "<br>");
  }
  document.write("Acabou!");
  //para o contador x começando em 0, o for irá percorrer até chegar no valor do num digitado e irá parar. 1
</script>
