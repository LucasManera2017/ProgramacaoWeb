<script type="text/javascript">
  //O javascript é casesensitive ele diferencia maiusculo de minusculo 
  let a = parseInt(prompt("Digite o primeiro valor: "))
  let b = parseInt(prompt("Digite o segundo valor: "))

  let soma = a + b;
  let diferenca = a - b;
  let produto = a * b;
  let quociente = a / b;
  let media = (a+b) / 2;

  alert("A soma dos valores é: " + soma);
  alert("A diferença dos valores é: " + diferenca);
  alert("O produto dos valores é: " + produto);
  alert("O Quoficiente dos valores é: " + quociente);
  alert("A média dos valores é: " + media);
  //As variaveis devem comecar por letras
  //Podem conter letras, numeros e undercores
  //Não podem começar com um numero
  //Não podem conter espaço nem caracteres especiais
  //Não podem ser nomes reservados do javascript
  //Nao podem ter um numero de caracteres variando de 3 a 30 
  //O nome das variaveis devem ser descritivas
  
</script>
