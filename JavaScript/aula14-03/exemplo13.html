<script type="text/javascript">
  var idade = parseInt(prompt("Digite a sua idade: "))

  switch (true) {
    case (idade <= 7):
    alert ("Infantil");
    break;
    case (idade < 11):
    alert ("Juvenil A");
    break;
    case (idade < 18):
    alert ("Juvenil B");
    break;
    default: 
    alert ("Adulto");
    break;
  }
</script>
