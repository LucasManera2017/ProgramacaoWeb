<script>
  //contador
  var num=parseInt(prompt("Digite um número para contagem regressiva: "))
  for (var x=num; x>=0; x--) {
    document.write(x + "<br>");
  }
  document.write("Acabou!");
  //para o contador x começando no numero que a pessoa digitou, enquanto ele for maior que o numero zero diminua um dele
</script>
