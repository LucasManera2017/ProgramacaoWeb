<script type="text/javascript">
  var opcao = parseInt(prompt("Escolha a opção de 1 a 3"));


  switch (opcao) {// switch= escolha
    case 1: // caso a escolha for 1
      alert("Você escolheu opção 1");
      break;//saida das escolhas depois que encontrou
    case 2: 
      alert("Você escolheu opção 2");
      break;
    case 3: 
      alert("Você escolheu opção 3");
    default: //padrão quando não encontrar 
      alert("Opção inválida. Tente novamente.");
  }
</script>
