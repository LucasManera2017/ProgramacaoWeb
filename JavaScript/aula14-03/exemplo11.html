<script>
  var a = parseInt(prompt("Digite o primeiro valor:"));
  var b = parseInt(prompt("Digite o segundo valor:"));
  var c = parseInt(prompt("Digite o terceiro valor:"));

 if(a > b && a > c) alert("O primeiro valor é o maior")
 if(b > a && b > c) alert("O segundo valor é o maior")
 if(c > a && c > b) alert("O terceiro valor é o maior")
 if(a === b && a === c) alert("Os valore são iguais")
 //&& significa uma coisa e outra (AND)
 //|| significa uma coisa ou outra (OR)
 //! negar ou inverter a entrada (NOT)
</script>
