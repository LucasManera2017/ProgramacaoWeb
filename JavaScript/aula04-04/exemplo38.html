<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Login - JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <label for="usuario">Usuário </label>
      <input type="text" id="usuario"
      name="usuario" size="10" maxlength="10" required />
      <b id="resultado1">*</b>
      <br />
      <label for="senha">Senha </label>
      <input
        onkeydown="handleEnter(event)"
        type="password"
        id="senha"
        name="senha"
        size="10"
        maxlength="10"
        required
      />
      <b id="resultado2">*</b>
      <br />
      <button onclick="valida()">Entrar</button>
    </div>

    <script>
      function valida() {
        //obter elemento pelo nome
        var usuario = document.getElementsByName("usuario");
        //Recebe o nome que você deu no input
        var senha = document.getElementsByName("senha");

        //Verifica valores vazio
        if (usuario[0].value == "") {
          document.getElementById("resultado1").innerHTML =
            "<font color='red'>Obrigatório</font>";
        }
        if (senha[0].value == "") {
          document.getElementById("resultado2").innerHTML =
            "<font color='red'>Obrigatório</font>";
        }
        if ((usuario[0].value == "admin") && (senha[0].value == "123")) {
          alert("Acesso Liberado!");
        } else {
          alert("Acesso Negado!");
        }
      }
    </script>
  </body>
</html>
