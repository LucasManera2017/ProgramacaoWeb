<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 14- Tabelas mescladas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Duas Linhas</th><!--rowspan mescla linhas-->
            <th colspan="2">Duas Colunas</th><!--colspan mescla colunas-->
            <th colspan="2">Duas Colunas</th>
        </tr>
        <tr>
            <td>1 - célula simples</td>
            <td>2 - célula simples</td>
            <td>3 - célula simples</td>
            <td>4 - célula simples</td>
        </tr>
    </table>
</body>
</html>
