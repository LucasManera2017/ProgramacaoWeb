<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 18 - Formulário dentro da tabela</title>
  </head>
  <body>
    <form>
      <h1 align="center">Cadastro de Clientes</h1>
      <table align="center">
        <tr>
          <td><label>Nome:</label></td>
          <td><input type="text" size="40" name="nome" required /></td>
        </tr>
        <tr>
          <td><label>Endereço:</label></td>
          <td><input type="text" size="40" name="endereco" required /></td>
        </tr>
        <tr>
          <td><label>Bairro:</label></td>
          <td><input type="text" size="13" name="telefone" required />
          <label>Cidade:</label>
          <input type="text" size="13" name="cidade" required/></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" size="40" name="email" required /></td>
        </tr>
        <tr>
            <td><label>Telefone:</label></td>
            <td><input type="tel" size="13" name="telefone" required />
            <label>UF:</label>
            <select>
                <option selected>SP</option>
                <option>RJ</option>
                <option>MG</option>
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Cadastrar" />
                <input type="reset" value="Limpar" />
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
