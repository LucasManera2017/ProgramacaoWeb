<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 12 - Tabelas</title>
</head>
<body>
    <table border="1">
        <caption>Tabela de preços</caption><!--Rótulo da Tabela-->
        <tr><th>Produtos</th><th>R$</th></tr><!-- tr= linha; th = cabeçalho-->
        <tr><td>Arroz</td><td>38,00</td></tr>
        <tr><td>Feijão</td><td>8,50</td></tr>
        <tr><td>Açúcar</td><td>4,00</td></tr>
        <tr><td>Macarrão</td><td>3,50</td></tr>
    </table>
</body>
</html>
