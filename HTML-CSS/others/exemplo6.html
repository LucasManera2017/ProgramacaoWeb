<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6 - Listas</title>
</head>
<body bgcolor="#008080" text="white">
    <h1>Lista Ordenada</h1>
    <ol type="I"><!--A,a,I,i-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    <h1>Lista Não Ordenada</h1>
    <ul type="circle"> <!--Square, circle-->
        <li>Pera</li>
        <li>Maçã</li>
        <li>Laranja</li>
        <li>Uva</li>
        <li>Banana</li>
    </ul>
    <h1>Lista de Definição</h1>
    <d1>
        <dt>Pera</dt>
        <dd>Uma fruta vermelha.</dd>
        <dt>Maçã</dt>
        <dd>Uma fruta verde.</dd>
        <dt>Laranja</dt>
        <dd>Uma fruta amarela.</dd>
        <dt>Uva</dt>
        <dd>Uma fruta rosácea.</dd>
        <dt>Banana</dt>
        <dd>Uma fruta tropical.</dd>
    </d1>
</body>
</html>
